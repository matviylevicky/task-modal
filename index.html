<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <button class="button" data-modal-open>Відкрити модалку</button>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="button-close" data-modal-close>X</button>
        <form action="#">
          <label for="name" class="form-lable">Ім'я</label>
          <input type="text" name="user_name" id="name" required maxlength="10" minlength="2" placeholder="Ведіть ваше ім'я" />

          <label for="email" class="form-lable">Пошта</label>
          <input type="email" name="user_email" id="email" required/>

          <label for="phone" class="form-lable">Номер телефону</label>
          <input type="tel" name="user_phone" id="phone" required disabled/>

          <label for="coment" class="form-lable">Коментар</label>
          <textarea name="coment" id="coment" cols="30" rows="10" maxlength="300" minlength="5" placeholder="Коментар мінімум 5 символі максимум 300"></textarea>
          <input type="checkbox" name="user_chec" required/>
          <label class="form-lable">
            Я перевіривінформацію</label
          >
          <button type="submit">Надіслати</button>
        </form>
      </div>
    </div>
    <script src="/js/modal.js"></script>
  </body>
</html>
